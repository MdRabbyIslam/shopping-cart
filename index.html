<!DOCTYPE html>
<html>
  <head>
    <title>Shopping Cart</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <section>
      <div class="container">
        <div class="cart">
          <div class="col-md-12 col-lg-10 mx-auto">
            <div class="cart-item">
              <div class="row">
                <div class="col-md-7 center-item">
                  <img src="images/product-1.png" alt="" />
                  <h5>iPhone 11 128GB Black</h5>
                </div>

                <!-- *item 1 -->
                <div class="col-md-5 center-item">
                  <div class="input-group number-spinner">
                    <button class="btn btn-default" id="first-item-minus-btn">
                      <!--*here is item-one-minus id button-->
                      <i class="fas fa-minus"></i>
                    </button>
                    <!--* here is num-of-buying-item-first id-->
                    <input
                      id="num-of-buying-first-item"
                      type="text"
                      class="form-control text-center"
                      value="1"
                    />

                    <button class="btn btn-default" id="first-item-plus-btn">
                      <!--*here is item-one-plus id button-->
                      <i class="fas fa-plus"></i>
                    </button>
                  </div>
                  <!-- *first item price -->
                  <h5>$ <span id="first-item-price">1219</span></h5>
                  <img src="images/remove.png" alt="" class="remove-item" />
                </div>
              </div>
            </div>
            <!-- *item 2 -->
            <div class="cart-item">
              <div class="row">
                <div class="col-md-7 center-item mx-auto">
                  <img src="images/product-2.png" alt="" />
                  <h5>iPhone 11 Silicone Case - Black</h5>
                </div>
                <div class="col-md-5 center-item">
                  <div class="input-group number-spinner">
                    <!-- *second item minus button -->
                    <button class="btn btn-default" id="second-item-minus-btn">
                      <i class="fas fa-minus"></i>
                    </button>
                    <!-- * second item buying number -->
                    <input
                      id="num-of-buying-second-item"
                      type="text"
                      class="form-control text-center"
                      value="1"
                    />
                    <!-- *second item plus button -->
                    <button class="btn btn-default" id="second-item-plus-btn">
                      <i class="fas fa-plus"></i>
                    </button>
                  </div>
                  <!-- *second item price -->
                  <h5>$ <span id="second-item-price">59</span></h5>
                  <img src="images/remove.png" alt="" class="remove-item" />
                </div>
              </div>
            </div>

            <div class="cart-item">
              <div class="row">
                <div class="col-md-8">
                  <h5>Subtotal:</h5>
                  <h5>Tax:</h5>
                  <h5>Total:</h5>
                </div>

                <div class="col-md-4 status">
                  <!-- * subtotal value -->
                  <h5>$ <span id="sub-total-price">1278</span></h5>
                  <h5>$0</h5>
                  <!-- * total value -->
                  <h5>$ <span id="total-price">1278</span></h5>
                </div>
              </div>
            </div>
            <div class="col-md-12 pt-4 pb-4">
              <button type="button" class="btn btn-success check-out">
                Check Out
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
